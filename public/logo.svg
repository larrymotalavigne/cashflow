<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#1e3a8a" stroke-width="8"/>
  
  <!-- Main Dollar Coin -->
  <circle cx="256" cy="200" r="80" fill="url(#coinGradient)" stroke="#d97706" stroke-width="4"/>
  <text x="256" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#92400e">$</text>
  
  <!-- Cash Flow Arrow -->
  <path d="M 180 300 Q 256 340 332 300" stroke="url(#arrowGradient)" stroke-width="12" fill="none" stroke-linecap="round"/>
  <polygon points="320,290 332,300 320,310 340,300" fill="url(#arrowGradient)"/>
  
  <!-- Secondary Coins -->
  <circle cx="160" cy="320" r="30" fill="url(#coinGradient)" stroke="#d97706" stroke-width="2"/>
  <text x="160" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#92400e">$</text>
  
  <circle cx="352" cy="320" r="30" fill="url(#coinGradient)" stroke="#d97706" stroke-width="2"/>
  <text x="352" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#92400e">$</text>
  
  <!-- Game Elements - Dice -->
  <rect x="100" y="380" width="40" height="40" rx="6" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  <circle cx="110" cy="390" r="3" fill="#374151"/>
  <circle cx="130" cy="390" r="3" fill="#374151"/>
  <circle cx="110" cy="410" r="3" fill="#374151"/>
  <circle cx="130" cy="410" r="3" fill="#374151"/>
  
  <!-- Game Elements - Cards -->
  <rect x="372" y="380" width="30" height="40" rx="4" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  <rect x="378" y="385" width="18" height="2" fill="#1e40af"/>
  <rect x="378" y="390" width="12" height="2" fill="#1e40af"/>
  <rect x="378" y="395" width="15" height="2" fill="#1e40af"/>
  
  <!-- Title Text -->
  <text x="256" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">CASHFLOW</text>
  <text x="256" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="normal" fill="#bfdbfe">GAME</text>
</svg>