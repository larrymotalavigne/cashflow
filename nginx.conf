events {}

http {
    include /etc/nginx/mime.types;
    log_format logger-json escape=json '{"source": "nginx", "time": $msec, "resp_body_size": $body_bytes_sent, "host": "$http_host", "address": "$remote_addr", "request_length": $request_length, "method": "$request_method", "uri": "$request_uri", "status": $status,  "user_agent": "$http_user_agent", "resp_time": $request_time, "upstream_addr": "$upstream_addr"}';

    gzip on;
    gzip_static on;
    gzip_types text/plain application/javascript text/css application/json application_xml;
    gzip_vary on;



    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        access_log /dev/stdout logger-json;

        # Security Headers
        # Content Security Policy - Restrict sources of content
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

        # Prevent clickjacking attacks
        add_header X-Frame-Options "DENY" always;

        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;

        # Enable XSS protection (legacy but still useful)
        add_header X-XSS-Protection "1; mode=block" always;

        # Control referrer information
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Restrict browser features and APIs
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;

        # HSTS - Force HTTPS (note: only enable in production with HTTPS)
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
